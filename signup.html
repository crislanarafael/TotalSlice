  <head>

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"

    />

    <link

      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Total Slice: Sign Up Page</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");
    </style>
    
  <body>
    <!-- Navigation Menu -->
    <nav>
      <div>
        <a href="index.html">
          <img class="logo" src="totalslice.png" />
        </a>
      </div>

      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a class="sign-in" href="signup.html">Sign Up</a></li>
        <li><a class="sign-in" href="login.html">Login</a></li>
      </ul>
    </nav>

    <!-- Main Content -->

    <div class="login-content-wrapper">
      
    	<div class="main-content">
				<div class="about-header-info"> 
					<h1 class="intro-paragraph">Total Slice Sign Up</h1>
					<form action='/~/TotalSlice/signup' method='POST' enctype='multipart/form-data'>
						<!-- Username and password are mandatory to log in -->
						<input type='text' name='name' placeholder='Name' required>
						<input type='text' name='username' placeholder='Username' required>
						<input type='email' name='email' placeholder='Email' required>
						<input type='password' name='password' placeholder='Password' required>
						<br>
						<br>
						<div class="login-button-container">
						<input type='submit' value='Sign Up' class="signupButton">
						</div>
						<input type='hidden' name='redirecturl' value='/~/TotalSlice/login'>
					</form>
					</div>
			</div>
        
      <div class="login-image">
      
      </div>
    </div>
    <!-- Footer Content -->
    <div>
      <footer class="sticky-footer">Created by Crislana Rafael, 2021</footer>
    </div>
  </body>
</html>
