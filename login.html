		<!-- Main Content -->

		<div class="login-content-wrapper">

			<div class="main-content">
				<div class="about-header-info">
					<h1 class="intro-paragraph">Total Slice Login</h1>
					<form action='/~/TotalSlice/login' method='POST' enctype='multipart/form-data'>
						<!-- Username and password are mandatory to log in -->
						<input type='text' name='username' placeholder='Username' required>
						<input type='password' name='password' placeholder='Password' required>
						<br>
						<br>
						<div class="login-button-container">
							<input type='submit' value='Log In' class="signupButton">
						</div>
						<!-- Set a redirect page that a user goes to after logging in -->
						<input type='hidden' name='redirecturl' value='/~/TotalSlice/account'>
					</form>
				</div>
			</div>

			<div class="login-image">

			</div>
		</div>
